<head>
    <meta charset="UTF-8">

    <title>Locadora BDT - Contato</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>Locadora BDT</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="carros-populares.html">Carros Populares</a></li>

                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de Contato -->
    <section id="contato" class="contato">
        <h2>Entre em Contato</h2>
        <p>Preencha o formulário abaixo para enviar sua mensagem:</p>

        <form action="mailto:contato@locadora.xyz" method="post" enctype="text/plain">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Locadora BDT - Todos os direitos reservados</p>
    </footer>

</body>
</html>
